<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Demo styles -->

</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="s1">
              <div class="header">
                  <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.4s" swiper-animate-delay="1s" src="img/1.png" alt="">
                  <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.4s" swiper-animate-delay="1s" src="img/2.png" alt="">
                  <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.4s" swiper-animate-delay="1s" src="img/3.png" alt="">
                  <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.4s" swiper-animate-delay="1s" src="img/4.png" alt="">
                  <img class="ani" swiper-animate-effect="pulse" swiper-animate-duration="1.4s" swiper-animate-delay="1s"src="img/6.png" alt="">
              </div>
              <div class="main">
                  <img class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.4s" swiper-animate-delay="0.6s"src="img/7.png" alt="">
                  <img class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay="0.2s"src="img/8.png" alt="">
                  <p class="img9 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">梦想起航，再创辉煌</p>
              </div>
              <div class="footer">
                  <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s">盛邦升华</p>
                  <p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="1.6s">2018年1月1日晚8:00-11：00</p>
              </div>
              <div class="img10">
                  <img class="ani" swiper-animate-effect="shake" swiper-animate-duration="3.5s" swiper-animate-delay="0s" src="img/10.png" alt="">
                  <img class="ani" swiper-animate-effect="shake" swiper-animate-duration="3.5s" swiper-animate-delay="0s"src="img/11.png" alt="">
              </div>
          </div>
      </div>
      <div class="swiper-slide">
          <div class="s2">
              <h2 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0s">领导致辞</h2>
              <small class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="2s" swiper-animate-delay="1s">LEADER SPEECH</small>
              
              <div class="text">
                  <img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="1s"src="img/12.png" alt="">
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1s">亲爱的同志们，大家晚上好</p>
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.2s">我们成立于2009年，现有员工300多人</p>
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.3s">我们专注与移动互联网与信息互动社区领域</p>
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.4s">，坚持“技术领先”，“理念领先”，“管理领先”</p>
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.5s">的发展战略，2015完成公司整体改制，变</p>
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.6s">更为股份有限公司，倾力打造道具有自主知识</p>
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.7s">产权的高端移动分发平台致力于帮助移动互</p>
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.8s">联网用户过移动设备享受更开放，快捷的互</p>
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.9s">联网服务。</p>
              </div>
              <span class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="0s">某某企业</span>
          </div>
      </div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
    </div>
    
    <div class="swiper-button-next"></div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    
    <audio src="mp3/0000011.mp3" id="mp3" autoplay loop></audio>
    <span id="mp3btn"><img src="img/musicIcon.png" alt=""></span>
   
  </div>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
   <script src="js/swiper.animate.min.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
