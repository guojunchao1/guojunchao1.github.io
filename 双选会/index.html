<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Demo styles -->
  
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="s1">
             <img class="ani" swiper-animate-effect="rotateOut" swiper-animate-duration="2s" swiper-animate-delay="0s" src="img/10.png" alt="">
              <div class="header">
                  <p>2017届毕业生双选会</p>
              </div>
              <div class="main">
                 <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="2s" swiper-animate-delay="0.5s" src="img/04.png" alt="">
                 <img class="ani" swiper-animate-effect="pulse" swiper-animate-duration="2.5s" swiper-animate-delay="0.5s" src="img/06.png" alt="">
                 <img class="ani" swiper-animate-effect="pulse" swiper-animate-duration="2.5s" swiper-animate-delay="0.5s" src="img/05.png" alt="">
              </div>
              <div class="footer">
                  <span class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay="0.3s">12月23日 早8:00-11:00</span>
                  <span class="ani" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="1s" swiper-animate-delay="0.5s">泊头职业学院</span>
              </div>
          </div>
      </div>
      <div class="swiper-slide">
          <div class="s2">
             <div class="header">
              <h3 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">学院简介</h3>
              <span class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">XUEYUANJIANJIE</span>
              <img class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="0.1s" src="img/07.png" alt="">
              <img class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="0.1s"src="img/08.png" alt="">
             </div>
             <div class="main">
<!--                 <img src="img/09.png" alt="">-->
                 <img src="img/timg.jpg" alt="">
                 <img src="img/tim0g.jpg" alt="">
                 
                 <div class="text">
                     <p class="ani" swiper-animate-effect="bounceInLeft " swiper-animate-duration="1s" swiper-animate-delay="0.2s">泊头职业学院（BTVC）是经河北省人民政府批准，</p>
                     <p class="ani" swiper-animate-effect="bounceInLeft " swiper-animate-duration="1s" swiper-animate-delay="0.3s">教育部备案同意，由沧州师范泊头分校改建的国</p>
                     <p class="ani" swiper-animate-effect="bounceInLeft " swiper-animate-duration="1s" swiper-animate-delay="0.4s">办全日制普通高校。建校九十年来，为河北乃至</p>
                     <p class="ani" swiper-animate-effect="bounceInLeft " swiper-animate-duration="1s" swiper-animate-delay="0.5s">全国培养了大批优秀人才。如今，学院已发展成</p>
                     <p class="ani" swiper-animate-effect="bounceInLeft " swiper-animate-duration="1s" swiper-animate-delay="0.6s">为一个集高等教育、师范教育、普通教育于一体</p>
                     <p class="ani" swiper-animate-effect="bounceInLeft " swiper-animate-duration="1s" swiper-animate-delay="0.7s">的大型集团化教育单位。悠久的历史名校，焕发</p>
                     <p class="ani" swiper-animate-effect="bounceInLeft " swiper-animate-duration="1s" swiper-animate-delay="0.8s">着勃勃生机。</p>
                 </div>
             </div>
          </div>
      </div>
      <div class="swiper-slide">
          <div class="s3">
              <div class="header">
              <h3 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">学院历程</h3>
              <span class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">XUEYUANLICHENG</span>
              <img class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="0.1s" src="img/07.png" alt="">
              <img class="ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="0.1s"src="img/08.png" alt="">
             </div>
             <div class="main">
                 <img src="img/09.jpg" alt="">
                 
             </div>
          </div>
      </div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    
    <div class="swiper-button-next swiper-button-white"></div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
  <script src="js/swiper.animate.min.js"></script>
  <script src="js/script.js"></script>

  <!-- Initialize Swiper -->
  
</body>
</html>
