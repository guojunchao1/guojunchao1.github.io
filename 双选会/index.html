<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Demo styles -->
  
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="s1">
              <div class="header">
                  <p>2017届毕业生双选会</p>
              </div>
              <div class="main">
                 <img class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.4s" swiper-animate-delay="1s"src="img/04.png" alt="">
                 <img src="img/06.png" alt="">
                 <img src="img/05.png" alt="">
              </div>
              <div class="footer">
                  <span>12月23日 早8:00-11:00</span>
                  <span>泊头职业学院</span>
              </div>
          </div>
      </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
  <script src="js/swiper.animate.min.js"></script>
  <script src="js/script.js"></script>

  <!-- Initialize Swiper -->
  
</body>
</html>
